<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiz Quiz App</title>
  <link rel="stylesheet" href="C:\Users\khush\Desktop\6th sem\Yashi Minor Project\quiz.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  

  body {
    font-family: 'Inter', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    background-color: #000;
    margin: 0;
    padding: 0;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-switch" />
      ğŸŒ™ Dark Mode
    </label>
  </div>

  <div class="container">
    <h1 id="title">ğŸ¯ Quiz Whizz Website</h1>

    <!-- Username + Category -->
    <div id="username-form" class="card">
      <input type="text" id="username" placeholder="Enter your name" />
      <select id="category-select">
        <option value="All">All Categories</option>
      </select>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Question Input -->
    <div id="question-form" class="card">
      <h2>Add Question</h2>
      <input id="input-question" placeholder="Question" />
      <input id="input-option0" placeholder="Option A" />
      <input id="input-option1" placeholder="Option B" />
      <input id="input-option2" placeholder="Option C" />
      <input id="input-option3" placeholder="Option D" />
      <input id="input-answer" placeholder="Correct Answer" />
      <input id="input-category" placeholder="Category" />
      <div class="form-buttons">
        <button onclick="addQuestion()">Add</button>
        <button onclick="exportQuiz()">Export</button>
        <input type="file" id="importFile" onchange="importQuiz()" />
      </div>
    </div>

    <!-- Preview -->
    <div id="preview-container" class="card">
      <h3>ğŸ“‹ Preview Questions (<span id="question-count">0</span>)</h3>
      <ul id="question-preview"></ul>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" class="questions" style="display: none;">
      <div class="progress-bar" id="progress-bar"></div>
      <p id="stat"></p>
      <h3 class="category-tag" id="category"></h3>
      <h2 id="question"></h2>
      <div class="option">
        <span id="option0" onclick="calcScore(this)"></span>
        <span id="option1" onclick="calcScore(this)"></span>
        <span id="option2" onclick="calcScore(this)"></span>
        <span id="option3" onclick="calcScore(this)"></span>
      </div>
      <button class="next">Next</button>
      <p class="timer">â± Time Left: <span id="time">15</span>s</p>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="card" style="display: none;">
      <h2 id="user-label"></h2>
      <h3>Score: <span id="score"></span></h3>
      <button onclick="checkAnswer()">Show Answers</button>
      <button onclick="backToQuiz()">Restart</button>
      <h3>ğŸ† Leaderboard</h3>
      <ul id="leaderboard"></ul>
    </div>

    <!-- Answer Bank -->
    <div id="answerBank" class="card" style="display: none;">
      <h2>Correct Answers</h2>
      <ul id="answers"></ul>
      <button onclick="backToQuiz()">Back to Start</button>
    </div>
  </div> <!-- End of .container -->

  <script src="C:\Users\khush\Desktop\6th sem\Yashi Minor Project\quiz.js"></script>
</body>

</html>
